<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Caretaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="careTaker.css">
</head>
<body>
    <div class="container mt-5" id="schoolCont">
        <div class="row" id="schoolCard"></div>
    </div>
    <div class="container mt-5" id="studentCont">
        <div class="row" id="studentCard">
            <div class="col-12">
                <h1 class="text-success display-4 font-weight-bold">Student list</h1>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">School ID</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Gender</th>
                        <!-- <th scope="col">Age</th> -->
                        <th scope="col">BMI Categorie</th>
                      </tr>
                    </thead>
                    <tbody id="probDis">
                        
                    </tbody>
                </table>
                <nav class="d-none text-success">
                    <ul class="pagination pagination-sm"></ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-5 d-none" id="studentPro">
        <div class="col-sm-12">
            <div class="row ml-5">
                <div class="col-sm-6 bg-white box card-height shadow-lg align-items-center d-flex justify-content-center">
                    <h1 class="display-4 font">Student ID</h1>
                </div>
                <div class="col-sm-4 bg-success box card-height d-flex align-items-center justify-content-center">
                    <h1 class="display-4 text-white font-weight-bold" id="stPrId">1001</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-12 btn" id="quotaZero">
            <div class="row ml-5">
                <div class="col-sm-4 bg-success box card-height d-flex align-items-center justify-content-center">
                    <h3 class="text-white font-weight-bold" id="stPrQuo">00</h3>
                </div>
                <div class="col-sm-6 bg-white box card-height shadow-lg align-items-center d-flex justify-content-center">
                    <h1 class="display-4 font">Quota</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-12 mb-2">
            <div class="row ml-5">
                <div class="col-sm-6 bg-white box card-height shadow-lg align-items-center d-flex justify-content-center">
                    <h1 class="display-4 font">Next Meal</h1>
                </div>
                <div class="col-sm-4 bg-success box card-height d-flex align-items-center justify-content-center">
                    <h1 class="display-4 text-white font-weight-bold" id="stPrNxtMeal">00</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-12 mb-5">
            <div class="row ml-5">
                <div class="col-sm-4 bg-success box card-height d-flex align-items-center justify-content-center">
                    <h1 class="display-4 text-white font-weight-bold" id="StPrhist">00</h1>
                </div>
                <div class="col-sm-6 bg-white box card-height shadow-lg align-items-center d-flex justify-content-center">
                    <h1 class="display-4 font">History</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="careTaker.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
