<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container-fluid">
            <div class="row flex-row flex-nowrap">
                <div class="col-12">
                    <div class="container-fluid mt-4" id="addProd">
                        <div class="row">
                            <div class="col-3 offset-1">
                                <h3 class="mt-4 text-info">Add / Update Student</h3>
                                <hr>
                                <form>
                                    <div class="form-group">
                                        <label for="inputAddress2">Student ID</label>
                                        <input type="text" class="form-control" id="inputAddress2">
                                        <small class="form-text text-muted">Issued by organization</small>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">School ID</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                            <small class="form-text text-muted">Issued by organization</small>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Grade</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                            <small class="form-text text-muted">Number</small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Height</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                            <small class="form-text text-muted">Height in centimeters</small>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Weight</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                            <small class="form-text text-muted">Weight in kilograms</small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">Age</label>
                                            <input type="text" class="form-control" id="inputCity">
                                            <small class="form-text text-muted">Years</small>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputState">Gender</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-block btn-outline-info">Add / Update</button>
                                </form>
                            </div>
                            <div class="col-7 offset-1 mt-4">
                                <h1 class="text-info">Student Info</h1>
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">School ID</th>
                                        <th scope="col">Student ID</th>
                                        <th scope="col">Grade</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">BMI Categorie</th>
                                      </tr>
                                    </thead>
                                    <tbody id="probDis">
                                        
                                    </tbody>
                                </table>
                                <nav class="d-none">
                                    <ul class="pagination pagination-sm"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
